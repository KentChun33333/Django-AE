    <meta charset="utf-8">
    <title> Vision-Insight </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">

    <!-- The styles -->
    <link id="bs-css" href="{% static 'charisma-master/css/bootstrap-slate.min.css' %}" rel="stylesheet">

    <link href="{% static 'charisma-master/css/charisma-app.css' %}" rel="stylesheet">
    <link href="{% static 'charisma-master/bower_components/fullcalendar/dist/fullcalendar.css' %}" rel='stylesheet'>
    <link href="{% static 'charisma-master/bower_components/fullcalendar/dist/fullcalendar.print.css' %}" rel='stylesheet' media='print'>
    <link href="{% static 'charisma-master/bower_components/chosen/chosen.min.css' %}" rel='stylesheet'>
    <link href="{% static 'charisma-master/bower_components/colorbox/example3/colorbox.css' %}" rel='stylesheet'>
    <link href="{% static 'charisma-master/bower_components/responsive-tables/responsive-tables.css' %}" rel='stylesheet'>
    <link href="{% static 'charisma-master/bower_components/bootstrap-tour/build/css/bootstrap-tour.min.css' %}" rel='stylesheet'>
    <link href="{% static 'charisma-master/css/jquery.noty.css' %}" rel='stylesheet'>
    <link href="{% static 'charisma-master/css/noty_theme_default.css' %}" rel='stylesheet'>
    <link href="{% static 'charisma-master/css/elfinder.min.css' %}" rel='stylesheet'>
    <link href="{% static 'charisma-master/css/elfinder.theme.css' %}" rel='stylesheet'>
    <link href="{% static 'charisma-master/css/jquery.iphone.toggle.css' %}" rel='stylesheet'>
    <link href="{% static 'charisma-master/css/uploadify.css' %}" rel='stylesheet'>
    <link href="{% static 'charisma-master/css/animate.min.css' %}" rel='stylesheet'>



<script>
video {
    display: block;
    margin: 0 auto;
}
</script>

    <!-- jQuery -->
    <script src="{% static 'charisma-master/bower_components/jquery/jquery.min.js' %}"></script>
	
	

    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- The fav icon -->
    <link rel="shortcut icon" href="{% static 'charisma-master/img/favicon.ico' %}">

</head>

<body>
    <!-- topbar starts -->
    <div class="navbar navbar-default" role="navigation">

        <div class="navbar-inner">
            <button type="button" class="navbar-toggle pull-left animated flip">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="font-size:24px ; width:80%" href=""> <img alt="Charisma Logo" src="{% static 'charisma-master/img/logo20.png' %}" class="hidden-xs"/>
                 Vision-Insight</a>

            <!-- user dropdown starts -->
            <div class="btn-group pull-right">
                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <i class="glyphicon glyphicon-user"></i><span class="hidden-sm hidden-xs"> Kent</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">Profile</a></li>
                    <li class="divider"></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
            <!-- user dropdown ends -->



            <ul class="collapse navbar-collapse nav navbar-nav top-menu">
<!--
                <li>
                    <form class="navbar-search pull-left">
                        <input placeholder="Search" class="search-query form-control col-md-10" name="query"
                               type="text">
                    </form>
                </li>
-->
            </ul>

        </div>
    </div>
    <!-- topbar ends -->
<div class="ch-container">
    <div class="row">
        
        

        <noscript>
            <div class="alert alert-block col-md-12">
                <h4 class="alert-heading">Warning!</h4>

                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a>
                    enabled to use this site.</p>
            </div>
        </noscript>

    <div id="content" class="col-lg-12 col-sm-12">
            <!-- content starts -->

            

	{% block content %}
	{% endblock %}


<!-- chart libraries start -->
<script src="{% static 'charisma-master/bower_components/flot/excanvas.min.js' %}"></script>
<script src="{% static 'charisma-master/bower_components/flot/jquery.flot.js' %}"></script>
<script src="{% static 'charisma-master/bower_components/flot/jquery.flot.pie.js' %}"></script>
<script src="{% static 'charisma-master/bower_components/flot/jquery.flot.stack.js' %}"></script>
<script src="{% static 'charisma-master/bower_components/flot/jquery.flot.resize.js' %}"></script>
<!-- chart libraries end -->
<script src="js/init-chart.js"></script>



<!-- external javascript -->

<script src="{% static 'charisma-master/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

<!-- library for cookie management -->
<script src="{% static 'charisma-master/js/jquery.cookie.js' %}"></script>
<!-- calender plugin -->
<script src="{% static 'charisma-master/bower_components/moment/min/moment.min.js' %}"></script>
<script src="{% static 'charisma-master/bower_components/fullcalendar/dist/fullcalendar.min.js' %}"></script>
<!-- data table plugin -->
<script src="{% static 'charisma-master/js/jquery.dataTables.min.js' %}"></script>
<!-- select or dropdown enhancer -->
<script src="{% static 'charisma-master/bower_components/chosen/chosen.jquery.min.js' %}"></script>
<!-- plugin for gallery image view -->
<script src="{% static 'charisma-master/bower_components/colorbox/jquery.colorbox-min.js' %}"></script>
<!-- notification plugin -->
<script src="{% static 'charisma-master/js/jquery.noty.js' %}"></script>
<!-- library for making tables responsive -->
<script src="{% static 'charisma-master/bower_components/responsive-tables/responsive-tables.js' %}"></script>
<!-- tour plugin -->
<script src="{% static 'charisma-master/bower_components/bootstrap-tour/build/js/bootstrap-tour.min.js' %}"></script>
<!-- star rating plugin -->
<script src="{% static 'charisma-master/js/jquery.raty.min.js' %}"></script>
<!-- for iOS style toggle switch -->
<script src="{% static 'charisma-master/js/jquery.iphone.toggle.js' %}"></script>
<!-- autogrowing textarea plugin -->
<script src="{% static 'charisma-master/js/jquery.autogrow-textarea.js' %}"></script>
<!-- multiple file upload plugin -->
<script src="{% static 'charisma-master/js/jquery.uploadify-3.1.min.js' %}"></script>
<!-- history.js for cross-browser state change on ajax -->
<script src="{% static 'charisma-master/js/jquery.history.js' %}"></script>
<!-- application script for Charisma demo -->
<script src="{% static 'charisma-master/js/charisma.js' %}"></script>


</body>
</html>
